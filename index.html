<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main id="card">
      <img
        src="assets/images/image-product-desktop.jpg"
        alt="image"
        id="desktop-image"
      />
      <img
        src="assets/images/image-product-mobile.jpg"
        alt="image"
        id="mobile-image"
      />

      <div id="white-side">
        <div id="info-container">
          <h4>PERFUME</h4>
          <h1>Gabrielle Essence Eau De Parfum</h1>
          <p>
            A floral, solar and voluptuous interpretation composed by Olivier
            Polge, Perfume-Creator for the House Of CHANEL.
          </p>
        </div>

        <div id="price-container">
          <h1>$149.99</h1>
          <p>$169.99</p>
        </div>

        <button>
          <img src="assets/images/icon-cart.svg" />
          <p>Add to Cart</p>
        </button>
      </div>
    </main>
  </body>
</html>
